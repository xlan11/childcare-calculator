<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Childminder calculator</h1>
        <hr>
        <div class="content">
            <div class="form-input">
                <h2>Details</h2>
                <label>How many children are in childcare?</label>
                    <input type="number" id="numKids" value="0" />
                <label>How many full days a week? (8.5 hours)</label>
                    <input type="number" id="numDays" value="0" />
                <label>How many half days a week? (4 hours)</label>
                    <input type="number" id="numHalfDays" value="0" />
                <button id="calculate" onclick="totalCost()">Calculate</button>
                
            </div>
            <div class="form-output">
                <h2>Cost breakdown:</h2>
                <div id="cost-breakdown"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
