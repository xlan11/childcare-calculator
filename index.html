<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Childcare cost calculator</h1>
        </header>
        <hr>
        <div class="content">
            <div class="form-input">
                <form id="myForm">
                    <h2>Details</h2>
                <p style="font-size:smaller;">* Please fill in all fields *</p>
                
                    <label>How much do you pay per hour for childcare?</label>
                    <input type="number" min="0" step="0.01" name="hourlyPrice" id="hourlyPrice" placeholder="Â£" required />
                <label>How many full days a week? (8.5 hours)</label>
                    <input type="number" name="numDays" id="numDays" placeholder="0" required />
                <label>How many half days a week? (5 hours)</label>
                    <input type="number" name="numHalfDays" id="numHalfDays" placeholder="0" required />
                    <a href="#jump">
                        <button id="calculate" class="btn-submit" disabled type="submit">Calculate</button>
                    </a>
            
                </form>
            </div>
            <div class="form-output">
                <a id="jump"></a>
                <div id="cost-breakdown"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
