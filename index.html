<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Childcare cost calculator</h1>
        </header>
        <hr>
        <div class="content">
            <div class="form-input">
                <h2>Details</h2>
                <label>How much do you pay per hour for childcare?</label>
                    <input type="tel" onfocus="this.type='tel'" id="hourlyPrice" placeholder="Â£" />
                <!-- <label>How many children are in childcare?</label>
                    <input type="text" pattern="\d*" id="numKids" placeholder="0" /> -->
                <label>How many full days a week? (8.5 hours)</label>
                    <input type="tel" onfocus="this.type='tel'" id="numDays" placeholder="0" />
                <label>How many half days a week? (5 hours)</label>
                    <input type="tel" onfocus="this.type='tel'" id="numHalfDays" placeholder="0" />
                <button id="calculate" onclick="totalCost()"><a href="#jump">Calculate</a></button>
            </div>
            <div class="form-output">
                <a id="jump"></a>
                <div id="cost-breakdown"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
